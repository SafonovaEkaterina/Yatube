{% load static %}
<!DOCTYPE html>
<html lang="ru"> 
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <link rel="apple-touch-icon" sizes="180x180" 
      href="static/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="static/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="static/img/fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script 
      src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <title>{% block title %}Последние обновления на сайте{% endblock %}</title>
  </head>
  <body> 
    {% include 'includes/header.html' %}
    <main>
      {% block content %}
        Контент не подвезли
      {% endblock %}
    </main>
    {% include "includes/footer.html" %} 
  </body>
</html>
